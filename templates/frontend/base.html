<!DOCTYPE html>
<html>
<head>
    {% block head %}
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>{% block title %}{% endblock %} - My Webpage</title>
    <link rel="stylesheet" href="/stylesheets/app.css"/>
    <link href="//maxcdn.bootstrapcdn.com/font-awesome/4.2.0/css/font-awesome.min.css" rel="stylesheet">
    <script src="/bower_components/modernizr/modernizr.js"></script>
    {% endblock %}
</head>
<body>

<header>
    <div class="contain-to-grid">
        <nav class="top-bar" data-topbar role="navigation">
            <ul class="title-area">
                <li class="name">
                    <h1><a href="/">My Site</a></h1>
                </li>
            </ul>
            <section class="top-bar-section"> <!-- Right Nav Section -->
                <ul class="right">
                    <li><a href="/">Home</a></li>
                    <li class="active"><a href="/comic">Comics</a></li>
                    <li><a href="/toon">Toons</a></li>
                    <li><a href="/contact">Contact</a></li>
                </ul>
            </section>
        </nav>
    </div>

</header>

<div id="content">
    {% block content %}{% endblock %}
</div>

<footer>
    <div id="footer">
        {% block footer %}
        <div class="panel">
            <div class="row">
                <div class="medium-6 large-6 columns">My Site Â© {{ "now"|date("Y") }} . Powered by SpacebarWeb</div>
                <div class="medium-6 large-6 columns">
                    <ul class="inline-list right">
                        <li><a href="#"><i class="fa fa-facebook"></i></a></li>
                        <li><a href="#"><i class="fa fa-twitter"></i></a></li>
                        <li><a href="#"><i class="fa fa-pinterest"></i></a></li>
                    </ul>
                </div>
            </div>
        </div>
        {% endblock %}
    </div>
</footer>


<script src="/bower_components/jquery/dist/jquery.min.js"></script>
<script src="/bower_components/foundation/js/foundation.min.js"></script>
<script src="/js/app.js"></script>


<!-- Go to www.addthis.com/dashboard to customize your tools -->
<script type="text/javascript" src="//s7.addthis.com/js/300/addthis_widget.js#pubid=ra-4ffb61bb49045a96"></script>

</body>
</html>
