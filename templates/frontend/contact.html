{% extends "@frontend/base.html" %}

{% block title %}Index{% endblock %}
{% block head %}
{{ parent() }}
{% endblock %}
{% block content %}

<div class="row">

    <div class="large-12 columns">

        <div class="row">
            <div class="large-6 columns">
                <h3 class="title">Get in touch</h3>
                <div class="content" data-slug="panel2">
                    <ul class="large-block-grid-5">
                        <li><a href="mailto:wallen@lolgh.com"><img src="http://placehold.it/200x200&text=[person]">Wallen</a></li>
                        <li><a href="mailto:bobo@lolgh.com"><img src="http://placehold.it/200x200&text=[person]">Bobizzle</a></li>
                    </ul>
                </div>
            </div>
            <div class="large-6 columns">
                <form>
                    <div class="row">
                        <div class="large-12 columns">
                            <div class="row collapse">
                                <input type="text" placeholder="username">
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="large-12 columns">
                            <div class="row collapse">
                                <input type="password" placeholder="password">
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="large-12 columns">
                            <div class="row collapse">
                                <input type="submit" class="button" value="login">
                            </div>
                        </div>
                    </div>
                </form>
            </div>
        </div>

    </div>

</div>

{% endblock %}
