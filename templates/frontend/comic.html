{% extends "@frontend/base.html" %}

{% block title %}Index{% endblock %}
{% block head %}
{{ parent() }}
{% endblock %}
{% block content %}
<div class="row main">
    <div class="large-9 small-12 columns">
        <div class="row">
            <div class="large-6 medium-12 small-12 columns hide-for-small">
                <h4>"{{ comic.title }}" posted on {{ comic.releaseDate | date("D d.M.Y") }}</h4>
            </div>
            <div class="large-6 medium-12 small-12 columns no-pad-right">
                <div class="comic-nav button-bar small-text-center">
                    <ul class="button-group even-5">
                        <li><a title="First episode" href="/comic/{{ first.comicId }}" class="small button secondary-btn {% if prev is empty %} secondary disabled {% endif %}"><i class="fa fa-angle-double-left fa-lg"></i></a></li>
                        <li><a title="Previous episode" rel="prev" href="/comic/{{ prev.comicId }}" class="small button secondary-btn {% if prev is empty %} secondary disabled {% endif %}"><i class="fa fa-angle-left fa-lg"></i></a></li>
                        <li><a title="Next episode" rel="next" href="/comic/{{ next.comicId }}" class="small button secondary-btn {% if next is empty %} secondary disabled {% endif %}"><i class="fa fa-angle-right fa-lg"></i></a></li>
                        <li><a title="Most recent episode" href="/comic/{{ last.comicId }}" class="small button secondary-btn {% if next is empty %} secondary disabled {% endif %}"><i class="fa fa-angle-double-right fa-lg"></i></a></li>
                        <li><a title="Random :)" href="/comic/{{ rand.comicId }}" class="small secondary-btn button"><i class="fa fa-refresh"></i></a></li>
                    </ul>
                </div>
            </div>
        </div>
        <div class="row text-center" id="main-comic">
            <img src="http://lolgh.com/cms/content/lol_gh/{{ comic.url }}"/>
            <!--<img src="http://placehold.it/400x300&text=[img]"/>-->
            <!-- Go to www.addthis.com/dashboard to customize your tools -->
            <div class="addthis_sharing_toolbox"></div>
        </div>
    </div>

    {% include '@frontend/sidebar.html' %}

</div>

<div class="row">
    <div class="large-12 columns">

    </div>
</div>

<!-- Go to www.addthis.com/dashboard to customize your tools -->
<script type="text/javascript" src="//s7.addthis.com/js/300/addthis_widget.js#pubid=ra-4ffb61bb49045a96"></script>

{% endblock %}
