{% extends "@frontend/base.html" %}

{% block title %}Index{% endblock %}
{% block head %}
{{ parent() }}
{% endblock %}
{% block content %}
<div class="row main">
    <div class="small-9 columns">
        <div class="row">
            <div class="small-6 columns">
                <h4>"{{ comic.title }}" posted on {{ comic.releaseDate | date("Y-m-d") }}</h4>
            </div>
            <div class="small-6 columns">
                <div class="button-bar right">
                    <ul class="button-group ">
                        <li><a href="/comic/{{ first.comicId }}" class="small button {% if prev is empty %} disabled {% endif %}"><i class="fa fa-angle-double-left"></i></a></li>
                        <li><a href="/comic/{{ prev.comicId }}" class="small button {% if prev is empty %} disabled {% endif %}"><i class="fa fa-angle-left"></i></a></li>
                        <li><a href="/comic/{{ next.comicId }}" class="small button {% if next is empty %} disabled {% endif %}"><i class="fa fa-angle-right"></i></a></li>
                        <li><a href="/comic/{{ last.comicId }}" class="small button {% if next is empty %} disabled {% endif %}"><i class="fa fa-angle-double-right"></i></a></li>
                        <li><a href="/comic/{{ rand.comicId }}" class="small button"><i class="fa fa-refresh"></i></a></li>
                    </ul>
                </div>
            </div>
        </div>
        <div class="row panel text-center" id="main-comic">
            <img src="http://lolgh.com/cms/content/lol_gh/{{ comic.url }}"/>
            <!--<img src="http://placehold.it/400x300&text=[img]"/>-->
            <!-- Go to www.addthis.com/dashboard to customize your tools -->
            <!--<div class="addthis_sharing_toolbox"></div>-->
        </div>
    </div>

    {% include '@frontend/sidebar.html' %}

</div>

<!-- Go to www.addthis.com/dashboard to customize your tools -->
<script type="text/javascript" src="//s7.addthis.com/js/300/addthis_widget.js#pubid=ra-4ffb61bb49045a96"></script>
{% endblock %}
